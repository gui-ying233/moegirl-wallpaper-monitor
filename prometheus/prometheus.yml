global:
    scrape_interval: 15s
    evaluation_interval: 15s

rule_files:

scrape_configs:
    - job_name: "moegirl-wallpaper-backend"
      metrics_path: "/actuator/prometheus"
      scrape_interval: 30s
      scrape_timeout: 10s
      static_configs:
          - targets: ["wallpaper.moegirl.org.cn", "aoki-wallpaper.aojiaostudio.com"]
      scheme: https
      honor_labels: true
      relabel_configs:
          - source_labels: [__address__]
            target_label: "endpoint"
            replacement: "${1}"
          - target_label: "instance"
            replacement: "moegirl-wallpaper-backend"
          - target_label: "service"
            replacement: "wallpaper-backend"
